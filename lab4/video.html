<!DOCTYPE html>
<html lang="pt">

<head>

    <title>Amesterdão</title>

    <meta charset="utf-8">
    <meta name="author" content="Pedro Abreu">
    <meta name="description" content="Website sobre Amesterdão">
    <meta name="keywords" content="amesterdão">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="stylevideo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>

    <video autoplay muted loop id="myVideo">
        <source src="videos/video.mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1>Amesterdão</h1>
        <p>Uma cidade lindissíma! Neste vídeo poderá ver uma das milhares de paisagens, arquitetura e esculturas lindas que esta cidade tem a oferecer.</p>
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        <!--Script para pausar o video-->
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>

</body>


</html>
